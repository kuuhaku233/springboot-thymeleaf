server.port=8080
# thymeleaf配置
spring.thymeleaf.prefix=classpath:/templates/
spring.mvc.static-path-pattern=/static/**/**
spring.resources.static-locations=classpath:/static/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5
# mybatis配置
mybatis.mapper-locations=classpath:/mapper/*Mapper.xml
mybatis.type-aliases-package=com.example.springbootthymeleaf.pojo
# mysql数据库配置
spring.datasource.jdbcUrl = jdbc:mysql://localhost:3306/library?useUnicode\=true&characterEncoding\=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver
#druid连接池自定义属性
spring.druid.initialSize=5                                 
spring.druid.minIdle= 5  
spring.druid.maxActive= 20                               
spring.druid.maxWait= 60000                              
spring.druid.timeBetweenEvictionRunsMillis= 60000        
spring.druid.minEvictableIdleTimeMillis= 300000           
spring.druid.validationQuery= SELECT 1 FROM DUAL          
spring.druid.testWhileIdle= true                           
spring.druid.testOnBorrow= false                          
spring.druid.testOnReturn= false                           
spring.druid.poolPreparedStatements= false                
spring.druid.maxPoolPreparedStatementPerConnectionSize= 20 
spring.druid.filters= stat,wall,log4j                       
spring.druid.connectionProperties= 'druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000' 

server.servlet.session.timeout=3600s

spring.aop.auto=true
