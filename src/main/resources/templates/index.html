<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <base href=" <%=basePath%>">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>管理系统首页</title>


    <!--Bootstrap Stylesheet [ REQUIRED ]-->
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">


    <!--Nifty Stylesheet [ REQUIRED ]-->
    <link th:href="@{/static/css/nifty.min.css}" rel="stylesheet">

    <!--字体图标-->
    <link th:href="@{/static/css/demo/nifty-demo-icons.min.css}" rel="stylesheet">
    <link th:href="@{/static/css/demo/myfonts/iconfont.css}" rel="stylesheet">

    <!--页面加载进度条-->
    <link th:href="@{/static/plugins/pace/pace.min.css}" rel="stylesheet">
    <script th:src="@{/static/plugins/pace/pace.min.js}"></script>
    <script th:src="@{/static/js/jquery.min.js}"></script>

    <!--demo的css   右边设置按钮-->
<!--    <link th:href="@{/css/demo/nifty-demo.min.css}" rel="stylesheet">-->

</head>

<body>
<div id="container" class="effect aside-float aside-bright mainnav-lg">

    <!--头部导航-->
    <th:block th:include="common/header.html"></th:block>
    <!--头部导航结束-->

    <div class="boxed">

        <!--右边核心显示区域-->
        <div id="content-container">
            <div id="page-head">

                <div class="pad-all text-center">
                    <h3>欢迎来到管理系统</h3>
                </div>
            </div>


            <!--Page content-->
            <!--===================================================-->
            <div id="page-content">




                <!-- Morris JS Full Content -->
                <!---------------------------------->
                <div class="panel">
                    <div class="panel-body">
                        <div id="echar3" class="morris-full-content" style="height: 800px;width: 100%"></div>
                    </div>
                </div>
                <!---------------------------------->


                <div class="row">
                    <div class="col-md-6">


                        <!-- Area Chart -->
                        <!---------------------------------->
                        <div class="panel">
                            <div class="panel-heading">
                                <h3 class="panel-title">第一个图形</h3>
                            </div>
                            <div class="pad-all">
                                <div id="echars-bar1" style="height:268px"></div>
                            </div>
                        </div>
                        <!---------------------------------->


                    </div>
                    <div class="col-md-6">

                        <!-- Line Chart -->
                        <!---------------------------------->
                        <div class="panel">
                            <div class="panel-heading">
                                <h3 class="panel-title">Line Chart</h3>
                            </div>
                            <div class="pad-all">
                                <div id="echar2" style="height:268px"></div>
                            </div>
                        </div>
                        <!---------------------------------->


                    </div>
                </div>
                <div class="row">
                    <div class="col-md-7">


                        <!-- Bar Chart -->
                        <!---------------------------------->
                        <div class="panel">
                            <div class="panel-heading">
                                <h3 class="panel-title">Bar Chart</h3>
                            </div>
                            <div class="panel-body">
                                <div id="demo-morris-bar" style="height: 250px"></div>
                            </div>
                        </div>
                        <!---------------------------------->


                    </div>
                    <div class="col-md-5">


                        <!-- Donut Chart -->
                        <!---------------------------------->
                        <div class="panel">
                            <div class="panel-heading">
                                <h3 class="panel-title">Donut Chart</h3>
                            </div>
                            <div class="panel-body">
                                <div id="demo-morris-donut" class="morris-donut" style="height: 250px"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!---------------------------------->


            </div>
            <!--===================================================-->
            <!--End page content-->

        </div>
        <!--右边核心显示区域结束-->

        <!--右侧导航-->
        <th:block th:include="common/aside.html"></th:block>
        <!--右侧导航结束-->


        <!--左侧导航-->
        <th:block th:include="common/nav.html"></th:block>
        <!--左侧导航结束-->

    </div>


    <!-- FOOTER -->
    <footer id="footer">


        <div class="show-fixed pad-rgt pull-right">
            You have <a href="#" class="text-main"><span class="badge badge-danger">3</span> pending action.</a>
        </div>


        <div class="hide-fixed pull-right pad-rgt">
            14GB of <strong>512GB</strong> Free.
        </div>


        <p class="pad-lft">&#0169; 2019 Your Company</p>


    </footer>
    <!-- END FOOTER -->

    <!-- SCROLL PAGE BUTTON -->
    <button class="scroll-top btn">
        <i class="pci-chevron chevron-up"></i>
    </button>

</div>
</body>

<!--jQuery [ REQUIRED ]-->


<script th:src="@{/static/js/echarts.js}"></script>
<script th:src="@{/static/js/echarts.min.js}"></script>
<script th:src="@{/static/js/map.js}"></script>
<!--BootstrapJS [ RECOMMENDED ]-->
<script th:src="@{/static/js/bootstrap.min.js}"></script>

<!--NiftyJS [ RECOMMENDED ]-->
<script th:src="@{/static/js/nifty.min.js}"></script>

<!--Demo script [ DEMONSTRATION ]-->
<script th:src="@{/static/js/demo/nifty-demo.min.js}"></script>

<!--Flot Chart [ OPTIONAL ]-->
<script th:src="@{/static/plugins/flot-charts/jquery.flot.min.js}"></script>
<script th:src="@{/static/plugins/flot-charts/jquery.flot.resize.min.js}"></script>
<script th:src="@{/static/plugins/flot-charts/jquery.flot.tooltip.min.js}"></script>

<!--Sparkline [ OPTIONAL ]-->
<script th:src="@{/static/plugins/sparkline/jquery.sparkline.min.js}"></script>



<!--Specify page [ SAMPLE ]-->
<script th:src="@{/static/js/demo/dashboard.js}"></script>
