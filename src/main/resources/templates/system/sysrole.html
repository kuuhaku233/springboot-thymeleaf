<script>
    $(function () {
        $("#formadd,#formupdate").bootstrapValidator({
            message: 'This value is not valid',
            //验证显示的图标
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            //验证规则
            fields: {
                username: {
                    validators: {
                        notEmpty: {
                            message: '用户名不能为空'
                        },
                        stringLength: {
                            min: 6,
                            max: 18,
                            message: '用户名长度必须在6到18位之间'
                        },
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        },
                        stringLength: {
                            min: 6,
                            max: 18,
                            message: '密码长度必须在6到18位之间'
                        },
                    }
                },
                email: {
                    validators: {
                        notEmpty: {
                            message: '邮箱不能为空'
                        },
                        emailAddress: {
                            message: '邮箱地址格式有误'
                        }
                    }
                },

                phone: {
                    validators: {
                        notEmpty: {
                            message: '手机号不能为空'
                        },
                        regexp: {
                            regexp: /^1[34578]\d{9}$/,
                            message: '手机号格式不正确'
                        },
                        remote: {//ajax验证。server result:{"valid",true or false}
                            url: "../system/userphoneyanzheng",
                            message: '改手机号已经注册过',
                            delay: 1000,//ajax刷新的时间是1秒一次
                            type: 'POST',

                            //自定义提交数据，默认值提交当前input value
                            data: ""
                        }

                    }
                },
                register_address: {
                    validators: {
                        notEmpty: {
                            message: '注册地址不能为空'
                        }
                    }
                },
                register_time: {
                    validators: {
                        notEmpty: {
                            message: '注册时间不能为空'
                        }
                    }
                },

            }

        })

    })
</script>

<!--处理复选框的全选问题-->
<script>

    var checkvalues = ["ALL"];

    //全选按钮的点击
    $("#CheckedAll").click(function () {
        $("#xiugaiyonghu").prop("disabled", false);
        //所有checkbox跟着全选的checkbox走。
        $('[name=uidcheck]:checkbox').prop("checked", this.checked);
        //判断一下是否是选中状态
        if ($("#CheckedAll").prop("checked")) {

            checkvalues = ["ALL"]


        } else {
            checkvalues = [];

        }
    });

    //单个复选框点击
    $("#roleusermess").on("click", ".dfcheckbox", function () {
        $("#xiugaiyonghu").prop("disabled", false);
        //定义一个临时变量，避免重复使用同一个选择器选择页面中的元素，提升程序效率。
        var $tmp = $('[name=uidcheck]:checkbox');
        //用filter方法筛选出选中的复选框。并直接给CheckedAll赋值。
        $('#CheckedAll').prop('checked', $tmp.length == $tmp.filter(':checked').length);

        if ($(this).prop("checked")) {
            for (var i = 0; i < checkvalues.length; i++) {
                if ($(this).val() == checkvalues[i]) {
                    checkvalues.splice(i, 1);
                    break;
                }
            }

        } else {

            checkvalues.push($(this).val());

        }


    });

    $("#xiugaiyonghu").click(function () {
        $.ajax({
            url: "../system/updateroleuser",
            data: "uid=" + checkvalues,
            success: function (data) {
                $("#roleusers").modal("hide");
                $.niftyNoty({
                    type: 'info',
                    icon: 'pli-exclamation icon-2x',
                    message: '修改数据成功',
                    container: 'floating',
                    timer: 3000
                });
            }
        })
    })

</script>
