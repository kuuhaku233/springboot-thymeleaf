<!--<% datatable数据的获取 %>-->
<!-- bootstrapTable 数据获取 -->
<script>
    $(function () {
        $table = $("#demo-dt-basic");
        $table.bootstrapTable('destroy').bootstrapTable({
            destroy: true,
            toolbar: "#toolbar",
            toolbarAlign: 'right',
            idField: "id",//设置列为选中列
            url: "../log/getLogs",
            locale: 'zh-CN',
            pagination: true,//分页
            pageNumber: 1,//默认显示第1也
            pageSize: 10,//每页显示的数量
            pageList: [5, 10, 20, 50],//设置每页显示的数量
            // search: true,//搜索
            /*sidePagination: 'server',//设置服务器端分页**********************/
            // showRefresh: true, //显示刷新按钮
            silent: true,
            striped: true,
            columns: [
                {
                    field: "id",
                },
                {
                    field: "username",
                },
                {
                    field: "title",
                },
                {
                    field: "url",
                },
                {
                    field: "end_time",
                },
                {
                    field: "exception",
                },
            ],
        })
    });
</script>
