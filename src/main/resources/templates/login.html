<!-- 登录表单验证 -->
<script>


        $(function () {
            $("#login").bootstrapValidator({
                message: 'This value is not valid',
                //验证显示的图标
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                //验证规则
                fields: {
                    username: {
                        validators: {
                            notEmpty: {
                                message: '用户名不能为空'
                            },
                        }
                    },
                    password: {
                        validators: {
                            notEmpty: {
                                message: '密码不能为空'
                            },
                        }
                    },
                },
            });
			var vali = $("#login").data('bootstrapValidator').validate().isValid();
			if(!vali)
			{
				$("#login").attr("disabled");
			}

        })


</script>
