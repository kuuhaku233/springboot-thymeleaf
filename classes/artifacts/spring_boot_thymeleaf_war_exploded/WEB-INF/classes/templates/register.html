<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">

    <title>注册页面</title>
    <!--STYLESHEET-->
    <!--=================================================-->
    <!--Open Sans Font [ OPTIONAL ]-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

    <!--Bootstrap Stylesheet [ REQUIRED ]-->
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">

    <!--Nifty Stylesheet [ REQUIRED ]-->
    <link rel="stylesheet" th:href="@{/static/css/nifty.min.css}">
    <!--Nifty Premium Icon [ DEMONSTRATION ]-->
    <link rel="stylesheet" th:href="@{/static/css/demo/nifty-demo-icons.min.css}">
    <!--Demo [ DEMONSTRATION ]-->
    <link rel="stylesheet" th:href="@{/static/css/demo/nifty-demo.min.css}">
    <!--=================================================-->
    <!--Pace - Page Load Progress Par [OPTIONAL]-->
    <link rel="stylesheet" th:href="@{/static/plugins/pace/pace.min.css}">
    <script th:src="@{/static/plugins/pace/pace.min.js}"></script>


</head>

<!--TIPS-->
<!--You may remove all ID or Class names which contain "demo-", they are only used for demonstration. -->

<body>
<div class="cls-container" id="container">


    <!-- BACKGROUND IMAGE -->
    <!--===================================================-->
    <div id="bg-overlay"></div>


    <!-- REGISTRATION FORM -->
    <!--===================================================-->
    <div class="cls-content">
        <div class="cls-content-lg panel">
            <div class="panel-body">
                <div class="mar-ver pad-btm">
                    <h1 class="h3">注册页面</h1>
                    <p>请注册管理系统的账号</p>
                </div>
                <form id="register"  th:type="post">
                    <div class="form-group" >
                        <input class="form-control" name="username" placeholder="请输入用户名:" type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="password" placeholder="请输入密码" type="password">
                    </div>
                   <!-- <div class="form-group">
                        <input class="form-control" name="password" placeholder="请确认密码" type="password">
                    </div>-->
                    <div class="form-group">
                        <input class="form-control" name="email" placeholder="请输入邮箱地址" type="text">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="请输入手机号" name="phone">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="请输入格言(选填)" name="signed">
                    </div>
                    <div class="checkbox pad-btm text-left">
                        <input class="magic-checkbox" id="demo-form-checkbox" type="checkbox">
                        <label for="demo-form-checkbox">我同意此协议<a class="btn-link text-bold" href="#">Terms and
                            Conditions</a></label>
                    </div>
                    <button class="btn btn-primary btn-lg btn-block" id="submit">注册</button>
                </form>
            </div>
            <div class="pad-all">
                已有账号请<a class="btn-link mar-rgt text-bold" href="/templates/login.html">登录</a>

                <!--<div class="media pad-top bord-top">
                    <div class="pull-right">
                        <a href="#" class="pad-rgt"><i class="demo-psi-facebook icon-lg text-primary"></i></a>
                        <a href="#" class="pad-rgt"><i class="demo-psi-twitter icon-lg text-info"></i></a>
                        <a href="#" class="pad-rgt"><i class="demo-psi-google-plus icon-lg text-danger"></i></a>
                    </div>
                    <div class="media-body text-left text-main text-bold">
                        Sign Up with
                    </div>
                </div>-->
            </div>
        </div>
    </div>
    <!--===================================================-->


    <!-- DEMO PURPOSE ONLY -->
    <!--===================================================-->
    <div class="demo-bg">
        <div id="demo-bg-list">
            <div class="demo-loading"><i class="psi-repeat-2"></i></div>
            <img alt="Background Image" class="demo-chg-bg bg-trans active" src="/static/img/bg-img/thumbs/bg-trns.jpg">
            <img alt="Background Image" class="demo-chg-bg" src="/static/img/bg-img/thumbs/bg-img-1.jpg">
            <img alt="Background Image" class="demo-chg-bg" src="/static/img/bg-img/thumbs/bg-img-2.jpg">
            <img alt="Background Image" class="demo-chg-bg" src="/static/img/bg-img/thumbs/bg-img-3.jpg">
            <img alt="Background Image" class="demo-chg-bg" src="/static/img/bg-img/thumbs/bg-img-4.jpg">
            <img alt="Background Image" class="demo-chg-bg" src="/static/img/bg-img/thumbs/bg-img-5.jpg">
            <img alt="Background Image" class="demo-chg-bg" src="/static/img/bg-img/thumbs/bg-img-6.jpg">
            <img alt="Background Image" class="demo-chg-bg" src="/static/img/bg-img/thumbs/bg-img-7.jpg">
        </div>
    </div>
    <!--===================================================-->


</div>
<!--===================================================-->
<!-- END OF CONTAINER -->


<!--JAVASCRIPT-->
<!--=================================================-->

<!--jQuery [ REQUIRED ]-->
<script th:src="@{/static/js/jquery.min.js}"></script>

<!--BootstrapJS [ RECOMMENDED ]-->
<script th:src="@{/static/js/bootstrap.min.js}"></script>

<!--NiftyJ [ RECOMMENDED ]-->
<script th:src="@{/static/js/nifty.min.js}"></script>
<!--=================================================-->
<!--Background Image [ DEMONSTRATION ]-->
<script th:src="@{/static/js/demo/bg-images.js}"></script>
<script>

        $("#submit").off("click").on('click',function () {
            $.ajax({
                url:"../register",
                type:"post",
                data:$("#register").serialize(),
                success:function (data) {
                    if(data>0)
                    {
                        alert("注册成功");
                    }
                    else {
                        "注册失败请重试";
                    }
                }
            });
        })
</script>

</body>
</html>
